<div class="widget newsletter-widget">
  <h4 class="widget-title">Ofertas Exclusivas</h4>
  <div class="widget-content">
    <p class="newsletter-text">Receba descontos e novidades em primeira mão!</p>
    <form class="newsletter-form-mini" action="{{ links.newsletter }}" method="post">
      <input type="email" 
             name="email" 
             placeholder="Seu melhor e-mail" 
             required
             class="form-control newsletter-input">
      <button type="submit" class="btn-newsletter">
        Cadastrar
      </button>
    </form>
    <small class="newsletter-privacy">
      <i class="fa fa-lock"></i> Seus dados estão seguros
    </small>
  </div>
</div>
